apply plugin: "java"

group = "algos"
version = "1.0-SNAPSHOT"

task(runRadixSort, dependsOn: 'classes', type: JavaExec) {
  main = 'RadixSort'
  classpath = sourceSets.main.runtimeClasspath
}
task(runFibonacci, dependsOn: 'classes', type: JavaExec) {
  main = 'Fibonacci'
  jvmArgs = [ '-ea' ]
  classpath = sourceSets.main.runtimeClasspath
}
